<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>table tags</title>
</head>
<body>
    <h1>Table tags</h1>
    <!-- 1. <tr> Table Row : Used to define a row in an HTML table.
2. <th> Table Header : Used for header cells within a row. 
Text is bold and centered by default.
3. <td> Table Data : This Holds the actual data. -->
    <table border="5">
        <caption>student info</caption>
        <tr>
            <td colspan="3">this takes space of 3 columns</td>
        </tr>
        <tr><th colspan="2">this takes space of 2 columns</th></tr>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>email</th>           
        </tr>
        <tr>
            <td>sagun</td>
            <td>19</td>
            <td>sagun@gmail.com</td>

        </tr>
        <tr>
            <td>suman</td>
            <td>19</td>
            <td>not available</td>
        </tr>
        
    </table>
</body>
</html>
