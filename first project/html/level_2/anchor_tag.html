<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>anchor tag</title>
</head>
<body>
    <!--1. Used for creating hyperlinks
2. Requires href attribute for URL
3. Can link to external sites or internal pages
4. Supports target attribute to control link behavior-->
    <a href="https://www.google.co.in/" target="_blank">Google</a><br>
    <a href="https://www.instagram.com/" >Instagram</a><br>
    <a href="https://www.whatsapp.com/" target="_blank">Whatsapp</a>

</body>
</html>
