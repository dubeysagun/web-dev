<!DOCTYPE html>
<html lang="en">
<head>
    <title>BR TAG</title>
</head>
<body>

    <!--1. <br> adds a line break within text
2. <br> is empty, no closing tag needed
3. <br> and <br /> are both valid-->


    <p>Lorem <br>ipsum dolor sit amet consectetur adipisicing elit. Earum voluptatem deserunt excepturi odio<br><br><br> consequuntur, incidunt eius saepe qui enim molestiae!</p>
</body>
</html>
