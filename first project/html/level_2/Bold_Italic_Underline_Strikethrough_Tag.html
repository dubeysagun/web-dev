<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title> Bold/Italic/Underline/Strikethrough Tag</title>
</head>
<body>
    <!--1. <b> makes text bold
2. <i> makes text italic
3. <u> underlines text
4. <s> or <strike> applies strikethrough
5. Primarily used for text styling and emphasis-->
   <b>Bold</b><hr>
   <i>italic</i><hr>
   <u>underlined</u><hr>
   <s>strikethrough</s>

</body>
</html>
