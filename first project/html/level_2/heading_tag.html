<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>heading tags</title>
</head>
<body>
    <!--1. Defines headings in a document
2. Ranges from <h1> to <h6>
3. <h1> is most important, <h6> is least
4. Important for SEO
5. Helps in structuring content-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <h7>Heading 7</h7>
    <h8>Heading 8</h8>
</body>
</html>
